<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encoder - Nebula Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Efek Nebula: Awan dan Bintang */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 144, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.2) 0%, transparent 50%);
            animation: nebula 10s infinite alternate;
            z-index: -1;
        }
        @keyframes nebula {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        /* Bintang */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #fff;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }
        input[type="file"]::file-selector-button {
            background: #4B0082; /* Ungu gelap untuk konsistensi */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background: #4B0082; /* Ungu gelap */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(75, 0, 130, 0.5);
        }
        button:hover {
            background: #6A0DAD; /* Ungu lebih terang */
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
        }
        #downloadSection {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Bintang acak -->
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 30%; left: 70%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 50%; left: 40%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 70%; left: 10%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 80%; left: 80%; width: 1px; height: 1px;"></div>
    </div>
    <div class="container">
        <h1>Encode HTML or JS File</h1>
        <input type="file" id="fileInput" accept=".html,.js">
        <br><br>
        <button id="encodeBtn">Encode File</button>
        <br><br>
        <div id="downloadSection" style="display: none;">
            <button id="downloadBtn">Download Encoded File</button>
        </div>
    </div>

    <script>
        document.getElementById('encodeBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const downloadSection = document.getElementById('downloadSection');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!fileInput.files[0]) {
                alert('Please select a file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const fileContent = e.target.result;
                // Encode to Base64 (bukan enkripsi)
                const encoded = btoa(fileContent);
                
                // Create a blob for the encoded content
                const blob = new Blob([encoded], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                // Set up download button
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name + '.encoded';
                    a.click();
                };
                
                downloadSection.style.display = 'block';
                alert('File encoded successfully! Click download to save.');
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
